<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Tris</title>
  </head>
  <body>
    <div class="page-wrapper">
      <aside>
        <h1>Tic Tac Toe</h1>
        <div class="message-box">
          <ul id="statusList">
            <li><strong>Partita Versus Computer!</strong></li>
          </ul>
        </div>
        <button class="btn" onclick="versusComputerGame()">
          Versus Computer
        </button>
        <button class="btn" onclick="twoPlayersGame()">Due Giocatori</button>
        <div class="score-div">
          <p>X: <span id="x-score">0</span></p>
          <p>O: <span id="o-score">0</span></p>


        </div>
      </aside>
      <main>
        <div class="portrait-title">
          <h1>Tic Tac Toe</h1>
        </div>
        <div id="game-field"></div>
        <div class="portrait-buttons">
          <button class="btn" onclick="versusComputerGame()">
            Versus Computer
          </button>
          <button class="btn" onclick="twoPlayersGame()">Due Giocatori</button>
        </div>
      </main>
      <div class="overlay hide" id="overlay-id">
        <div id="overlay-text"></div>
      </div>
      <div class="overlay hide" id="play-again" onclick="playAgain()">
        <div class="text-replay">
          <p>PLAY AGAIN <i class="fas fa-redo"></i></p>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
