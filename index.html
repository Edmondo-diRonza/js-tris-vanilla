<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />           
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,700&family=VT323&display=swap" rel="stylesheet">        
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css">       
    <title>Tris</title>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- Inizio Main -->
      <main>
        <!-- Inizio Aside -->
        <aside>
          <!-- Main Logo  -->
          <img src="img/pngwing.png" alt="Logo" class="logo-img">
          <h1>Tic Tac Toe</h1>
          <!-- / Main Logo  -->
          <!-- Message Box  -->
          <div class="message-box">
            <ul id="statusList">              
            </ul>
          </div>
          <button id="clean-button" class="btn" onclick="clearStatusMessage()">Pulisci</button>
          <!-- /Message Box  -->
        </aside>
        <!-- /Fine Aside -->
        <div class="main-content">
          <div class="portrait-title">
            <img src="img/pngwing.png" alt="Logo" class="logo-img">
            <h1>Tic Tac Toe</h1>
          </div>          
          <div class="game-wrapper">            
            <div class="game-container">
              <div class="game-score" style="background-color: #3399cc54;">
                <p class="player-symbol">X</p> 
                <p id="x-score">0</p>            
              </div>
              <div id="game-field"></div>
              <div class="game-score" style="background-color: #feb0008c;">
                <p class="player-symbol">O</p>
                <p id="o-score">0</p>
              </div>
            </div>            
          </div>
          <div class="game-buttons">
            <button class="btn" onclick="versusComputerGame()">
              <i class="fa-solid fa-robot"></i> Computer
            </button>
            <button class="btn" onclick="twoPlayersGame()"><i class="fa-solid fa-user-group"></i> Due Giocatori</button>
          </div>        
        </div class="main-content">        
        <!-- Inizio Overlay popups -->
        <div class="overlay hide" id="overlay-id">
          <div id="overlay-text"></div>
        </div>
        <div class="overlay hide" id="play-again" onclick="playAgain()">
          <div class="text-replay">
            <p>PLAY AGAIN <i class="fas fa-redo"></i></p>
          </div>
        </div>
        <!-- /Fine Overlay popups -->
      </main>
      <!-- /Fine Main -->
      <!-- Inizio Footer -->
      <footer class="info">
        <div id="my-name"> Designed by <span onmouseover="handleMouseOver()">Edmondo di Ronza</span></div>        
        <a href="https://www.pngwing.com/" target="_blank">
          <img src="img/pngwing.png" alt="Logo" class="logo-img">
        </a>       
        <!-- Inizio Lista contatti -->
        <ul class="list contacts">
          <li>
            <a href="mailto:eddironz@gmail.com" alt="Feel free to Email Me!">
              <i class="fa-brands fa-google"></i>
            </a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/edmondo-di-ronza/"target="_blank" alt="My LinkedIn profile">
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://github.com/Edmondo-diRonza"target="_blank"alt="My Repositories on GitHub">
              <i class="fa-brands fa-github"></i>
            </a>
          </li>          
        </ul>
        <!-- /Fine Lista contatti -->
        <div class="background-license">
          <a href="http://www.freepik.com" target="_blank">Background designed by upklyak / Freepik</a>
        </div>
      </footer>
      <!-- /Fine Footer  -->
  </div>
    <script src="js/script.js"></script>
  </body>
</html>
